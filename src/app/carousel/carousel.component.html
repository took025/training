<div class="popular-services  ml-n1">
  <h1 class="popular-title mb-4  firagob">Popular services</h1>
  <div class="popular-blocks d-flex">
    <div
      *ngFor="let slide of slides" (click)="activateClass(slide)" [ngClass]="{'active': slide.active}"
      class="block m-2  d-flex align-items-center justify-content-center"
    >
      <img class="mr-3" [src]="slide.url" />
      <div class="texts d-flex flex-column">
        <span class="firagob">{{ slide.text }}</span>
        <span class="foragor">{{ slide.text }}</span>
      </div>
    </div>
  </div>
</div>
<button (click)="onPreviousSearchPosition()">Click to prev</button>
<button (click)="onNextSearchPosition()">Click to next</button>

<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
