<div class="container">
    <form [formGroup]="posts" (submit)="addPost(posts)">
      <div class="form-group">
        <label for="exampleFormControlInput1">title</label>
        <input
        formControlName="title"
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="title"
        />
        <span class="text-danger" 
        *ngIf="posts.controls.title.touched && !posts.controls.title.valid">
            this field is <strong>requires</strong>
        </span>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">description</label>
        <textarea
        formControlName="description"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="description"
        ></textarea>
        <span class="text-danger" 
        *ngIf="posts.controls.description.touched && !posts.controls.description.valid">
            this field is <strong>requires</strong>
        </span>
      </div>
      <button type="submit" class="btn btn-primary mb-2" [disabled]="!posts.valid">Confirm</button>
    </form>

</div>
{{post | json}}
